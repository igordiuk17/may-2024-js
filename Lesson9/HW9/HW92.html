<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .menu{
            width: 200px;
            height: 200px;
            background: coral;
        }

    </style>
</head>
<body>
<script>
    let arr = ['Main','Products','About us','Contacts'];
    const menu = document.createElement('ul');
    menu.classList.add('menu');
    for (const item of arr){
       const li = document.createElement('li');
        li.innerText = item;
        menu.appendChild(li);
    }
    document.body.appendChild(menu);



</script>

</body>
</html>
