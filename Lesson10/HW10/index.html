<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let sessionlist;
    if(localStorage.getItem('sessionlist')){
        sessionlist=JSON.parse(localStorage.getItem('sessionlist'));
    }else{
        sessionlist=[];
         }
    sessionlist.push(new Date());
    localStorage.setItem('sessionlist',JSON.stringify(sessionlist));
</script>

</body>
</html>
