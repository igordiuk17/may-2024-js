<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="text">
   <h2>Good morning</h2>
</div>
<button id="bth">
    Hello
</button>

<script>
    const button=document.getElementById('bth');
    button.onclick=function (){
        document.getElementById('text').style.display='none';
    }

</script>
</body>
</html>
